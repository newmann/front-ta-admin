
<byl-list-query-widget [defaultData]="queryDefaultData" [schema]="querySchema"
                       [uiSchema]="queryUiSchema" [actionTemplateRef]="queryAction"
                       (searchConditionChange)="search()"
></byl-list-query-widget>
<ng-template #queryAction >
  <ng-container >
    <button nz-button (click) = "batchSelect($event)" [nzType]="'default'" [disabled]="selectedRows.length <= 0" class="ml-sm">
      <i class="anticon anticon-plus"></i><span>添加</span>
    </button>
    <button nz-button  (click)="search()" [nzType]="'primary'" [nzLoading]="loading"  class="ml-sm">
      <i class="anticon anticon-search"></i><span>查询</span>
    </button>
  </ng-container>
</ng-template>
<byl-list-form-table-item  [listData]="listData"  [total]="total" [loading]="loading"
                          [tableDefine]="tableDefine"
                          (pageChange)="pageChange($event)" (entityAction)="entityAction($event)"
                          (selectedChange)="selectedChange($event)"

></byl-list-form-table-item>
