<div >
    <button nz-button (click)="add()" [nzType]="'dashed'" [nzSize]="'large'" class="ant-btn__block mb-sm">
        <i class="anticon anticon-plus"></i><span>添加</span>
    </button>

    <button nz-button (click)="search()" [nzType]="'primary'" [nzSize]="'large'" class="ant-btn__block mb-sm">
        <i class="anticon anticon-search"></i><span>查询</span>
    </button>

    <nz-table #nzTable [nzAjaxData]="listData"  [nzLoading]="loading"
              [nzIsPagination] = "false">
        <thead nz-thead>
        <tr>
            <!--<th nz-th [nzCheckbox]="true">-->
            <!--<label nz-checkbox [(ngModel)]="allChecked" [nzIndeterminate]="indeterminate"-->
            <!--(ngModelChange)="checkAll($event)"></label>-->
            <!--</th>-->
            <th nz-th><span>类型</span></th>
            <th nz-th><span>详细地址</span></th>
            <th nz-th>
                <span>邮政编码</span>
            </th>
            <!--<th nz-th>-->
                <!--<span>更新时间</span>-->
            <!--</th>-->

            <th nz-th><span>操作</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let i of nzTable.data">
                <!--<td nz-td [nzCheckbox]="true">-->
                <!--<label nz-checkbox [nzDisabled]="i.disabled" [(ngModel)]="i.checked"-->
                <!--(ngModelChange)="refreshStatus($event)">-->
                <!--</label>-->
                <!--</td>-->
                <td nz-td>{{i.item.type}}</td>
                <td nz-td>{{i.item.fullAddress}}</td>
                <td nz-td>{{i.item.zipCode}}</td>
                <!--<td nz-td>{{i.item.modifyAction.modifyDateTime | _date}}</td>-->
                <td nz-td>
                    <!--<a [routerLink]="['/account/role/crud', i.id]" >修改</a>-->
                    <span>
                        <a (click)="modifyEntity(i.item.id)">修改</a>
                    </span>
                    <span nz-table-divider></span>
                    <span>
                        <a (click)="delete(i.item.item.id)">删除</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
