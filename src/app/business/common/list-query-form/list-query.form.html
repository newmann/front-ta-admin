<nz-card [nzBordered]="false">
  <sf  #sf [button]="null"
    [schema]="schema"
    [ui]="uiSchema"
    [formData]="currentData"
    (formSubmit)="submit($event)"
    mode="edit"
    (formChange)="change($event)"
    (formError)="error($event)">
    <div class="modal-footer">
      <button type="submit" nz-button [disabled]="!sf.valid" nzType="primary">确定</button>
      <button type="button" (click)="reset()"  nz-button>重置</button>
      <button type="button" (click)="quit()" type="button" nz-button nzType="dashed">退出</button>
    </div>
  </sf>
  <div nz-row>
    defaultData: {{getDefaultDataStr()}}
  </div>
  <div nz-row>
    current Data: {{sf.value | json}}
  </div>
</nz-card>
