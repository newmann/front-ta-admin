<page-header [title]="'组织管理'" >
    <ng-template #action>
        <button nz-button (click)="add()" [nzType]="'default'" [nzSize]="'large'">
            <i class="anticon anticon-plus"></i><span>新建</span>
        </button>
        <button nz-button (click)="search()" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">
            <i class="anticon anticon-search"></i><span>查询</span>
        </button>

        <!--<button nz-button [nzSize]="'large'" class="ml-sm">批量操作</button>-->

        <!--<li nz-menu-item (click)="batchDelete()">删除</li>-->
        <!--<li nz-menu-item (click)="batchApproval()">批量审批</li>-->
        <!--</ul>-->
        <!--</nz-dropdown>-->
        <!--</ng-container>-->

    </ng-template>
</page-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="search()" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzLg]="6" [nzMd]="8" [nzSm]="12" [nzXs]="24" class="mb-md">
                <nz-form-item [nzFlex]>
                  <nz-form-label [nzFor]="'qName'">名称类似于</nz-form-label>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="qData.name" name="qName" [nzSize]="'large'" placeholder="请输入"
                                  id="qName">
                    </nz-form-control>
                </nz-form-item>
            </div>
          <div nz-col [nzLg]="6" [nzMd]="8" [nzSm]="12" [nzXs]="24" class="mb-md">
                <nz-form-item [nzFlex]>
                  <nz-form-label [nzFor]="'qCode'">代码类似于</nz-form-label>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="qData.code" name="qCode" [nzSize]="'large'" placeholder="请输入"
                                  id="qCode">
                    </nz-form-control>

                    <!--<div nz-form-control class="flex-1">-->
                    <!--<nz-select [(ngModel)]="qData.status" name="'qStatus'" nzId="'qStatus'" [nzPlaceHolder]="'请选择'"-->
                    <!--[nzShowSearch]="true" [nzSize]="'large'" [nzMode]="'multiple'">-->
                    <!--<nz-option *ngFor="let i of statusList; let idx = index" [nzLabel]="i.label"-->
                    <!--[nzValue]="i.value"></nz-option>-->
                    <!--</nz-select>-->
                    <!--</div>-->
                </nz-form-item>
            </div>
          <div nz-col [nzLg]="6" [nzMd]="8" [nzSm]="12" [nzXs]="24" class="mb-md">
                <nz-form-item [nzFlex]>
                  <nz-form-label [nzFor]="'qSimpleName'">简称类似于</nz-form-label>
                    <nz-form-control >
                        <input nz-input [(ngModel)]="qData.simpleName" name="qSimpleName" [nzSize]="'large'" placeholder="请输入"
                                  id="qSimpleName">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div *ngIf="expandQuery" nz-col [nzLg]="6"  [nzMd]="8" [nzSm]="12"  [nzXs]="24"  class="mb-md">
              <nz-form-item [nzFlex]>
                <nz-form-label [nzFor]="'qModifyDateBegin'">最后修改起始日期</nz-form-label>
                <nz-form-control>
                  <nz-calendar [nzCard]  [(ngModel)]="qData.modifyDateBegin" name="qModifyDateBegin" id="qModifyDateBegin"
                  ></nz-calendar>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div *ngIf="expandQuery" nz-col [nzLg]="6" [nzMd]="8" [nzSm]="12"  [nzXs]="24"   class="mb-md">
              <nz-form-item [nzFlex]>
                <nz-form-label [nzFor]="'qModifyDateEnd'">最后修改截止日期</nz-form-label>
                <nz-form-control >
                  <nz-calendar [nzDateFullCell] [(ngModel)]="qData.modifyDateEnd"
                               name="qModifyDateEnd" id="qModifyDateEnd"></nz-calendar>
                </nz-form-control>
              </nz-form-item>
            </div>

            <!--<div nz-col [nzSpan]="expandQuery ? 24 : 8" class="mb-md" [class.text-right]="expandQuery">-->
          <div nz-col [nzLg]="expandQuery ? 24 : 6"  [nzMd]="expandQuery ? 24 : 8"  [nzSm]="expandQuery ? 24 : 12"  [nzXs]="expandQuery ? 24 : 24" class="mb-md" [class.text-right]="true">
                <!--<button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询-->
                <!--</button>-->
                <button nz-button type="reset" (click)="reset()" [nzSize]="'large'" class="mx-sm">重置</button>
                <a (click)="expandQuery =!expandQuery">
                    {{expandQuery ? '收起' : '展开'}}
                    <i class="anticon" [class.anticon-down]="!expandQuery" [class.anticon-up]="expandQuery"></i>
                </a>
            </div>
        </div>
    </form>
</nz-card>
