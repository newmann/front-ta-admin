<page-header [title]="'组织信息维护'" *ngIf="processType.length > 0 "></page-header>
<nz-card [nzBordered]="false">
    <nz-tabset>
        <nz-tab>
            <ng-template #nzTabHeading>基本信息
            </ng-template>
            <span>
                <form nz-form [formGroup]="form"  role="form">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSm]="4">
                            <label for="code" nz-form-item-required>
                                    <span>
                                        代码
                                        <!--<nz-tooltip [nzTitle]="'What do you want other to call you'">-->
                                        <!--<i nz-tooltip class="anticon anticon-question-circle-o"></i>-->
                                        <!--</nz-tooltip>-->
                                    </span>
                            </label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="code">
                            <nz-input formControlName="code" nzPlaceHolder="代码" ></nz-input>

                            <ng-container *ngIf="code.dirty && code.touched">
                                <p nz-form-explain *ngIf="code.errors?.required">必须输入身份证号码</p>
                                <p nz-form-explain *ngIf="code.errors?.idCard">输入身份证号码不正确</p>
                                <p nz-form-explain *ngIf="code.errors?.duplicate">输入的身份证已经被使用</p>
                                <p nz-form-explain *ngIf="code.errors?.other">验证出现异常：{{code.errors?.msg}}</p>
                                <!--<p nz-form-explain *ngIf="idCard.errors?.minlength">最少为一个字符</p>-->
                                <p nz-form-explain *ngIf="code.pending">验证中...</p>
                            </ng-container>

                        </div>
                    </div>
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSm]="4">
                            <label for="name" nz-form-item-required>
                                    <span>
                                        名称
                                        <!--<nz-tooltip [nzTitle]="'What do you want other to call you'">-->
                                        <!--<i nz-tooltip class="anticon anticon-question-circle-o"></i>-->
                                        <!--</nz-tooltip>-->
                                    </span>
                            </label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="name">
                            <nz-input formControlName="name" nzPlaceHolder="名称" ></nz-input>

                            <ng-container *ngIf="name.dirty && name.touched">
                                <p nz-form-explain *ngIf="name.errors?.required">必须输入姓名</p>
                                <p nz-form-explain *ngIf="name.errors?.other">验证出现异常：{{name.errors?.msg}}</p>
                                <p nz-form-explain *ngIf="name.pending">验证中...</p>
                            </ng-container>
                        </div>
                    </div>

                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSm]="4">
                            <label for="simpleName" >
                                    <span>
                                        简称
                                        <!--<nz-tooltip [nzTitle]="'What do you want other to call you'">-->
                                        <!--<i nz-tooltip class="anticon anticon-question-circle-o"></i>-->
                                        <!--</nz-tooltip>-->
                                    </span>
                            </label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="simpleName">
                            <nz-input formControlName="simpleName" nzPlaceHolder="简称" ></nz-input>

                        </div>
                    </div>
                    <div >
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="legalPersonIdCard" nz-form-item-required>
                                        <span>
                                            法人代表
                                            <!--<nz-tooltip [nzTitle]="'What do you want other to call you'">-->
                                            <!--<i nz-tooltip class="anticon anticon-question-circle-o"></i>-->
                                            <!--</nz-tooltip>-->
                                        </span>
                                </label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="legalPersonIdCard">

                                <nz-input-group [nzSize]="'large'" nzCompact formGroupName="legalPerson">
                                        <input formControlName="legalPersonId"  type="hidden">
                                        <input nz-input formControlName="legalPersonIdCard" nzPlaceHolder="身份证号码" style="width: 30%;" >
                                        <ng-container *ngIf="legalPersonIdCard.dirty && legalPersonIdCard.touched">
                                            <p nz-form-explain *ngIf="legalPersonIdCard.errors?.required">必须输入项目经理代码</p>
                                            <p nz-form-explain *ngIf="legalPersonIdCard.errors?.other">验证出现异常：{{legalPersonIdCard.errors?.msg}}</p>
                                            <p nz-form-explain *ngIf="legalPersonIdCard.pending">验证中...</p>
                                        </ng-container>

                                        <input nz-input formControlName="legalPersonName" style="width: 60%;" [nzDisabled]="true">

                                        <button nz-button [nzType]="'default'" [nzLoading]="loading"  (click)="searchLegalPerson($event)" style="width: 10%;" >
                                            <i class="anticon anticon-search"></i>
                                        </button>
                                </nz-input-group>

                            </div>
                        </div>
                    </div>


                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSm]="4">
                            <label for="type" >
                                    <span>
                                        类型
                                        <!--<nz-tooltip [nzTitle]="'What do you want other to call you'">-->
                                        <!--<i nz-tooltip class="anticon anticon-question-circle-o"></i>-->
                                        <!--</nz-tooltip>-->
                                    </span>
                            </label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="type">
                            <nz-input formControlName="type" nzPlaceHolder="类型" ></nz-input>

                        </div>
                    </div>

                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSm]="4">
                            <label for="remarks"> 备注</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="20" nzHasFeedback>
                            <nz-input formControlName="remarks" nzPlaceHolder="备注" ></nz-input>
                        </div>
                    </div>

                    <div nz-form-item nz-row class="mb0">

                        <ng-container *ngIf="errMsg.length > 0">
                            <p>{{errMsg}}</p>
                        </ng-container>

                        <div nz-form-control nz-col [nzSpan]="12" [nzOffset]="4">
                            <button nz-button [nzType]="'primary'" [nzSize]="'large'"
                                    [disabled]="form.invalid || (!form.dirty)"
                                (click)="submitForm()">保存</button>
                            <button nz-button (click)="resetButtonClick($event)">重置</button>


                        </div>

                    </div>

                </form>
            </span>
        </nz-tab>

        <byl-entity-logger [title]="'日志'" [entityId]="sourceId"></byl-entity-logger>

                  <!--<nz-timeline-item>Network problems being solved 2015-09-01</nz-timeline-item>-->
                <!--</nz-timeline>-->
            <!--</span>-->
        <!--</nz-tab>-->

    </nz-tabset>

</nz-card>
