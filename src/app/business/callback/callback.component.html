<ng-container *ngIf="!showError" >
  <div class="ant-tabs">
    <ng-template #indicatorTemplate><i class="anticon anticon-spin anticon-loading" style="font-size: 24px;"></i>
    </ng-template>
    <nz-spin [nzIndicator]="indicatorTemplate" [nzTip]="'正在登录验证中。。。'">

    </nz-spin>
  </div>
</ng-container>

<ng-container *ngIf="showError">
  <result
    type="error"
    [title]="'提交失败'"

    [extra]="resultExtra">
    <ng-template #resultExtra>
      <div class="mb-md text-lg">错误内容：</div>
      <div class="mb-md " style="word-break:break-all">
        <i class="anticon anticon-close-circle-o text-error pr-sm"></i>{{errMsg}}
      </div>
      <div class="mb-md text-lg">如果解决不了，请联系系统管理员。</div>
    </ng-template>
    <button nz-button [nzType]="'primary'" (click)="gotoLogin()">重新登录</button>
  </result>
</ng-container>
